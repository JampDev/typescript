<div class="container">
    <div class="articulo" *ngFor="let articulo of articulos">
        <h4 (click)="irDetalle(articulo)">ID: {{articulo.id}} {{articulo.title}}</h4>
        <p>{{articulo.body}}</p>
        <button class="btn btn-danger" (click)="borrar(articulo.id)">Borrar</button>
        <button class="btn btn-secondary" (click)="actualizar(articulo)">Actualizar</button>
    </div>
</div>
