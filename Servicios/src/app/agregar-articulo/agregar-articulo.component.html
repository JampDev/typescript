<div class="container">
    <h2>{{titulo}}</h2>
    <form [formGroup]="formularioArticulo">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="cuerpo">Cuerpo</label>
            <input type="text" id="cuerpo" class="form-control" formControlName="body">
        </div>

        <div class="form-group">
            <label for="autor">Seleccione un usuario</label>
            <select id="autor" class="form-control" formControlName="userId">
                <option *ngFor="let usr of usuarios" [value]="usr.id">{{usr.id}} - {{usr.name}}</option>
            </select>
        </div>

        <button *ngIf="esNuevo" class="btn btn-primary" [disabled]="!formularioArticulo.valid" (click)="agregar()">Agregar</button>
        <button *ngIf="!esNuevo" class="btn btn-success" [disabled]="!formularioArticulo.valid" (click)="editar()">Editar</button>
    </form>
</div>
