<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <app-seleccionar-cliente [nombre]="clienteSeleccionado.nombre" (seleccionoCliente)="asignarCliente($event)"
                (canceloCliente)="eliminarCliente()">
            </app-seleccionar-cliente>
            <div>
                <label for="precio">Precio</label>
                <select (change)="seleccionarPrecio($event)" name="precio" id="precio" class="form-control">
                    <option [value]="null">Seleccione</option>
                    <option *ngFor="let prc of precios" [value]="prc.id">{{prc.nombre}}</option>
                </select>
            </div>
            <br><br><br><br><br>
            <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
        <div class="col-lg-6">

        </div>
    </div>
</div>
