<div class="container mt-5">
    <form action="" [formGroup]="datosFormulario">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" formControlName="nombre">
                    <div class="alert alert-danger" role="alert"
                        *ngIf="datosFormulario.controls['nombre'].invalid && datosFormulario.controls['nombre'].dirty">
                        <span *ngIf="datosFormulario.controls['nombre'].errors?.['required']">
                            El nombre es requerido.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" formControlName="apellido">
                    <div class="alert alert-danger" role="alert"
                        *ngIf="datosFormulario.controls['apellido'].invalid && datosFormulario.controls['apellido'].dirty">
                        <span *ngIf="datosFormulario.controls['apellido'].errors?.['required']">
                            El apellido es requerido.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" class="form-control" formControlName="correo">
                    <div class="alert alert-danger" role="alert"
                        *ngIf="datosFormulario.controls['correo'].invalid && datosFormulario.controls['correo'].dirty">
                        <span *ngIf="datosFormulario.controls['correo'].errors?.['required']">
                            El correo es requerido.
                        </span>
                        <span *ngIf="datosFormulario.controls['correo'].errors?.['correo']">
                            El correo no es valido.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" id="cedula" class="form-control" formControlName="cedula">
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="fechaN">Fecha de Nacimiento</label>
                    <input type="date" id="fechaN" class="form-control" formControlName="fechaNacimiento">
                    <div class="alert alert-danger" role="alert"
                        *ngIf="datosFormulario.controls['fechaNacimiento'].invalid && datosFormulario.controls['fechaNacimiento'].dirty">
                        <span *ngIf="datosFormulario.controls['fechaNacimiento'].errors?.['required']">
                            La fecha de nacimiento es requerida.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" formControlName="telefono">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" id="img" class="form-control" formControlName="imgUrl">
                    <div class="alert alert-danger" role="alert"
                        *ngIf="datosFormulario.controls['imgUrl'].invalid && datosFormulario.controls['imgUrl'].dirty">
                        <span *ngIf="datosFormulario.controls['imgUrl'].errors?.['required']">
                            La imagen es requerida.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <progressbar [value]="22" type="danger" [striped]="true">22%</progressbar>
            </div>
        </div>
        <button class="btn btn-primary mt-3" 
            [disabled]="datosFormulario.invalid" (click)="agregar()">Agregar</button>
    </form>
</div>
