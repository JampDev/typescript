<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of precios" (click)="seleccionar(precio)">
                    <a>{{precio.nombre}} {{precio.id}}</a>
                </li>                
            </ul>
        </div>
        <div class="col-sm-12 col-lg-6">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="datosFormulario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input formControlName="nombre" class="form-control" type="text" id="nombre">
                </div>
                <div class="form-group">
                    <label for="costo">Costo:</label>
                    <input formControlName="costo" class="form-control" type="number" id="costo">
                </div>
                <div class="form-group">
                    <label for="duracion">Duración:</label>
                    <input formControlName="duracion" class="form-control" type="number" id="duracion">
                </div>
                <div class="form-group">
                    <label for="tipoDuracion">Tipo Duración:</label>
                    <select formControlName="tipoDuracion" class="form-control" name="tipoDuracion" id="tipoDuracion">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quinceina</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>
                <button *ngIf="!esEditar" [disabled]="datosFormulario.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button *ngIf="esEditar" [disabled]="datosFormulario.invalid" class="btn btn-danger" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>
