<div class="container mt-3">
    <h4>Clientes</h4>

    <form action="">
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="BÃºsqueda de clientes">
        </div>
    </form>

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-3 detalle" *ngFor="let cliente of clientes">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top img-cliente" [src]="cliente.imgUrl" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                    <a href="#" class="card-link">Editar</a>

                </div>
            </div>
        </div>
    </div>
</div>
