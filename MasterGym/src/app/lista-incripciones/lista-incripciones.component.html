<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Fin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ins of inscripciones">
                <th>{{ins.cliente}}</th>
                <td>{{ins.fecha}}</td>
                <td>{{ins.fechaFin}}</td>
            </tr>
        </tbody>
    </table>
</div>
