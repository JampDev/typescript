<h1>Hola componente angular</h1>
<!--INTERPOLACIÓN, PARA MOSTRAR INFORMACION-->
<h1>Bienvenida {{nombre}} {{apellido}}</h1>
<h1>Hola soy el nuevo alumno {{alumno.nombre}} {{alumno.apellido}}</h1>
<!--PROPERTY BINDING-->
<input type="text" [(ngModel)]="soyInput">
<!--<img [src]="imagen">-->
<!--TWO WAY BINDING, AFECTA A LA PANTALLA Y VARIABLE-->
<p>{{soyInput}}</p>

<label>Correo: </label>
<input type="email" (ngModelChange)="escribirCorreo()" [(ngModel)]="correo">
<br><br>
<label>Contraseña: </label>
<input type="password" (ngModelChange)="escribirModelo()" (keydown)="ingresar($event)" [(ngModel)]="contrasenia">
<br><br>
<button (click)="ingresar($event)">Iniciar</button>
<br><br>
<button (dblclick)="llamarMensaje()">Iniciar</button>
<br><br>
<input type="text" (input)="escribir($event)">
<br><br>
<input type="text" (focus)="colorearFondo($event)">
<br><br>
<img src="https://educacion30.b-cdn.net/wp-content/uploads/2019/06/homer.gif" (mouseenter)="cambiarTamanio($event)"
(mouseleave)="reducirTamanio($event)" style="width: 200px; height: 200px;">
