<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre"  class="form-control" [(ngModel)]="alumno.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
        </div>
        <div class="form-group">
            <label for="excelencia">Excelencia</label>
            <select class="form-select" name="excelecia" [(ngModel)]="alumno.excelencia">                
                <option value="false">NO</option>
                <option value="true">SI</option>
            </select>
        </div>

        <button class="btn btn-primary" (click)="agregar()">Agregar</button>

    </form>
    <div class="card">
        <div class="card-body" *ngFor="let alm of listadoAlumnos">
            <span [ngClass]="{'excelencia': alm.excelencia}">alumno:</span> {{alm.nombre}} {{alm.apellido}}
        </div>
    </div>
</div>
