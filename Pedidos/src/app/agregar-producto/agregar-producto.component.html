<div class="container">
    <form action="" [formGroup]="datosFormulario">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea id="descripcion" type="text" class="form-control" formControlName="descripcion">

            </textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input id="precio" type="number" class="form-control" formControlName="precio">
        </div>
        <button [disabled]="!datosFormulario.valid" (click)="agregar()" class="btn btn-primary mt-2">Agregar</button>
    </form>
</div>
