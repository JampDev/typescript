<div class="btn btn-group">
    <button class="btn btn-primary" (click)="guardarCliente()">Guardar Cliente</button>
    <button class="btn btn-primary" (click)="guardarProducto()">Guardar Producto</button>
    <button class="btn btn-secondary" (click)="eliminarCliente()">Eliminar Cliente</button>
    <button class="btn btn-secondary" (click)="eliminarProducto()">Eliminar Producto</button>
    <button class="btn btn-secondary" (click)="eliminarTodo()">Eliminar Todo</button>
</div>

<div class="container">
    <div *ngFor="let cliente of clientesLocales" class="clienteContenedor">
        <p>Cliente: {{cliente.nombre}} {{cliente.apellido}}</p>
        <p>Edad: {{cliente.edad}}</p>
    </div>
</div>

<div class="container">
    <div *ngFor="let prducto of productosLocales" class="productoContendor">
        <p>Producto: {{prducto.nombre}}</p>
        <p>Precio: {{prducto.precio}}</p>
    </div>
</div>
