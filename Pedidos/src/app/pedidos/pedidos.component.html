<div class="container">
    <div class="cliente">
        <h5>Cliente: {{this.pedidosServicio.pedido.clienteNombre}}</h5>
        <h6>Total: {{this.pedidosServicio.pedido.total}}</h6>        
    </div>
    <div class="detalle">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prd of this.pedidosServicio.pedido.pedidoDetalle; let pos = index">
                <td>{{prd.productoId}}</td>
                <td>{{prd.productoNombre}}</td>
                <td>
                  <input (input)="calcularTotal(pos)" type="text" [(ngModel)]="prd.cantidad">
                </td>
                <td>{{prd.precio | currency}}</td>                
                <td>{{prd.total | currency}}</td>
                <td><button class="btn btn-danger" (click)="eliminar(pos)">Eliminar</button></td>
              </tr>        
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="guardar()">Guardar</button>
    </div>
</div>
